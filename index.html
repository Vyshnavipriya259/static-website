<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps Deployment Status</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 12px;
            width: 500px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        h1 {
            margin-bottom: 10px;
            color: #2a5298;
        }

        .status {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin: 15px 0;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .date {
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: gray;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2a5298;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1e3c72;
        }

    </style>
</head>

<body>

<div class="card">

    <h1>
D

    </h1>
   
</div>

</body>
</html>
